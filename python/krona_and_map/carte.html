<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>CountriesBRCLims</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 100%;
			width: 100%;
			max-width: 100%;
			max-height: 100%;
		}
		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}
		.legend {
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
	
</head>
<body>

<div id="map"></div>
<script type="text/javascript" src="countries_with_numbers.js"></script>

<script>

// center of the map
var center = [0, 0];

// create the map
var map = L.map('map').setView(center, 2);

// set up the OSM layer
L.tileLayer(
  'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
	noWrap: true
  }).addTo(map);

alphas = [0,0.02,0.3,1]
colorRamp = chroma.scale('RdYlBu').domain(alphas);

maxAvg = 0
for (elmt in geom.features) {
	if (maxAvg < parseInt(geom.features[elmt].properties.nombre)) {
		maxAvg = parseInt(geom.features[elmt].properties.nombre)
	}
}

var geojson;

function getColor(nombre) {
	return colorRamp(nombre/maxAvg)
}

function style(feature) {
	return {
		fillColor: getColor(feature.properties.nombre),
		weight: 1,
		opacity: 1,
		color: 'black',
		dashArray: '3',
		fillOpacity: 0.7
	};
}

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 2,
        color: 'black',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }

	info.update(layer.feature.properties);
}

function resetHighlight(e) {
    geojson.resetStyle(e.target);
	info.update();
}

function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = (props ?'<h4>' + props.nombre + ' strains in ' + props.ADMIN + '</h4>': 'Hover over a country');
};

info.addTo(map);

geojson = L.geoJson(geom, {style: style, onEachFeature: onEachFeature}).addTo(map);

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

	var div = L.DomUtil.create('div', 'info legend');
	var labels = ["Number of strains:"];
	var from, to;

	for (var i = 0; i < alphas.length; i++) {
		from = parseInt(alphas[i]*maxAvg);
		if (from == 0) {
			from = 1
		}
		labels.push('<i style="background:' + getColor(from) + '"></i> '+from);
	}

	div.innerHTML = labels.join('<br>');
	return div;
};

legend.addTo(map);

</script>

</body>
</html>
